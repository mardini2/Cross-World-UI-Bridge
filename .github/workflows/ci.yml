name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# cancel older runs on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      # pin tool versions so local and CI match
      - name: Install tooling
        run: python -m pip install black==24.8.0 ruff==0.6.9 isort==5.13.2 mypy==1.11.2 pytest

      - name: Lint (ruff)
        run: ruff check app tests

      - name: Format check (black)
        run: black --check app tests

      - name: Type check (mypy)
        run: mypy app

      - name: Run tests (pytest)
        run: pytest -q

  build-windows-exe:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean PyInstaller outputs
        shell: pwsh
        run: |
          if (Test-Path .\dist) { Remove-Item -Recurse -Force .\dist }
          if (Test-Path .\build) { Remove-Item -Recurse -Force .\build }
          if (Test-Path .\UIBridge.spec) { Remove-Item -Force .\UIBridge.spec }
          if (Test-Path .\ui.spec) { Remove-Item -Force .\ui.spec }

      - name: Build agent EXE with PyInstaller
        run: pyinstaller --noconfirm --clean --noconsole --name UIBridge --version-file installer/version_info.txt app/main.py

      - name: Build CLI EXE (ui)
        run: pyinstaller --noconfirm --clean --name ui --version-file installer/version_info.txt app/cli/entry.py

      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UIBridge-exe
          path: |
            dist/UIBridge/UIBridge.exe
            dist/ui/ui.exe
