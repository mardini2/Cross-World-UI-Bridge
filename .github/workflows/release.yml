name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

# allow creating releases with the workflow token
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # üß± Build agent EXE (UIBridge.exe)
      - name: Build agent EXE with PyInstaller
        run: pyinstaller --noconsole --name UIBridge --version-file installer/version_info.txt app/main.py

      # üõ†Ô∏è Build CLI EXE (ui.exe)
      - name: Build CLI EXE (ui)
        run: pyinstaller --name ui --version-file installer/version_info.txt app/cli/entry.py

      # üì¶ Zip both executables
      - name: Archive EXEs
        run: |
          powershell Compress-Archive -Path "dist\\UIBridge\\UIBridge.exe","dist\\ui\\ui.exe" -DestinationPath "UIBridge-Windows.zip" -Force

      # ‚¨ÜÔ∏è Upload artifact for the publish job
      - name: Upload artifacts for this run
        uses: actions/upload-artifact@v4
        with:
          name: UIBridge-zip
          path: UIBridge-Windows.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: UIBridge-zip
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: UIBridge-Windows.zip
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
